<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Conseillère numérique Christelle Borrego</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body class="bg-1">
        <header class="bg text-center p-3 mb-5">
            <h1>Réécris le mot indiqué</h1>
        </header>

        <nav>
            <div class="container text-center">
                <div class="lev">
                    <a class="a-btn" href="index.html"><button class="btn-2 jeu">Revenir à l'accueil</button></a>
                </div>
            </div>
        </nav>

        <div class="container text-center">
            <p style="font-size: 30px">Choisis la difficulté</p>
            <div class="lev">
                <button id="easy" class="btn-1 jeu">facile</button>
                <button id="medium" class="btn-1 jeu">moyenne</button>
                <button id="hard" class="btn-1 jeu">difficile</button>
            </div>

            <!-- Mot indiqué  et  Mot entré -->
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead">Réécris le mot indiqué en
                        <span class="text-success" id="seconds">?</span> secondes :</p>
                    <p class="display-4 mb-5" id="current-word">aloha</p>
                    <input type="text" class="form-control form-control-lg" placeholder="Commencez à écrire" id="word-input" autofocus>
                    <h4 class="mt-3" id="message"></h4>

                    <!-- Temps restants  et  Score -->
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>Temps restants :
                                <span id="time">0</span>
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <h3>Score :
                                <span id="score">0</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="container text-center">
                    <h3>© Christelle Borrego</h3>
                    <h4>Conseillère Numérique</h4>
                    <h5>CRIL54</h5>
                </div>
            </footer>
        </div>
        <script src="js/script.js"></script>
        <script src="js/mots.js"></script>
    </body>
</html>
